<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tweeter - Home Page</title>
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,700,700i|Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- App JS -->
    
  </head>
  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <div id="compose-btn">
        <i class="fas fa-edit" id="compose-icon"></i>
        <span id="compose-text">Compose</span>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="compose-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets" id="tweet-form">
          <textarea name="text" id="tweet-textbox" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet" id="tweet-btn">
          <span class="counter">140</span>
        </form>
      </section>
      <section id='tweets'>
      </section>
    </main>
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
  </body>
</html>
